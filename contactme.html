<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <link rel="icon" href="phone.png">
    <link rel="stylesheet" href="contactme.css">
</head>
<body id="body">
    <h1 id="head"><u>Contact Me!</u></h1>
    <div> 
     <img id="img" src="communicate.png">
    </div>
     <div id="input">
        <form action="finalaction.html">
            <label for="name"><b>Name: </b></label>
            <input class="input2" pattern="[a-z A-Z]{3,20}" required type="text" name="name" placeholder="Ex:Sudeep"><br><br>
            <label for="number"><b>Phone no: </b></label>
            <input class="input2" pattern="[6-9]{1}[0-9]{9}" required type="text" name="number" placeholder="9823987621"><br><br>
            <label for="email"><b>Email: </b></label> 
            <input class="input2" required type="email" name="email" placeholder="acbfdghb@gmail.com"><br><br>
            <input id="submit" type="submit"> 
        </form>
     </div>     
</body>
</html>
